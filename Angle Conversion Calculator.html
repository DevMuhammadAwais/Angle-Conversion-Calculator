<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="description" content="The Angle Conversion Calculator is a handy tool designed to convert angles between different units of measurement such as degrees, radians, and gradients. It simplifies complex angle calculations and facilitates seamless conversions for various mathematical and engineering applications. With intuitive input fields and instant results, users can quickly convert angles to suit their specific needs, whether in geometry, trigonometry, physics, or engineering tasks. The calculator enhances efficiency and accuracy in angle-related computations, making it indispensable for professionals, students, and enthusiasts alike.">
  <meta name="keywords" content="Angle Conversion Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angle Conversion Calculator</title>
  <style>
    /* General styles */
    .calculator-box__main {
      background: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,.3);
      width: 100%;
      border-radius: 0.6em;
      padding: 2em;
      box-sizing: border-box;
      color: #000;
    }

    .calculator-box {
      width: 100%;
      margin-bottom: 30px;
    }

    .calculator-operation {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calculator-operation__left,
    .calculator-operation__right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .app-font.calculator-text.calculator-text--large {
      font-size: 1.3em;
      padding: 0 0.3em;
      margin: 0;
    }

    .calculator-input {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      flex: 0 0 calc(50% - 10px); /* 50% width for each input field on larger screens */
    }

    .calculator-box__main input {
      text-align: center;
      background: #efeff5;
      border: 0;
      outline: 0;
      border-radius: 0.4em;
      font-size: 1.4em;
      font-weight: 300;
      padding: 0.6em;
      width: 100%;
      -moz-appearance: textfield;
    }

    .calculator-operation__right {
      text-align: end !important;
    }

    .calculator-button {
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .calculator-button:hover {
      background-color: #EFEFF5;
      color: #000;
    }

    .calculator-button:focus {
      outline: none;
      background-color: black;
      color: #fff;
    }

    /* Media Query for responsiveness */
    @media only screen and (max-width: 768px) {
      .calculator-input {
        flex: 0 0 100%; /* 100% width for each input field on smaller screens */
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator-box">
    <div class="calculator-box__main">
      <div class="calculator-operation">
        <div class="calculator-operation__left">
          <div slot="left">
            <div class="app-font calculator-text calculator-text--large">Enter Angle:</div>
          </div>
          <div class="calculator-input">
            <input class="input-angle" placeholder="Angle" type="number" value="" />
          </div>
        </div>
        <div class="calculator-operation__right">
          <div slot="right">
            <button class="calculator-button calculator-button-success" onclick="convertAngles()">Convert</button>
          </div>
        </div>
      </div>
      <div class="angle-results">
        <div class="app-font calculator-text calculator-text--large">Conversion Results:</div>
        <div class="calculator-input">
          <input class="output-degrees" placeholder="Degrees" type="text" value="" readonly />
        </div>
        <div class="calculator-input">
          <input class="output-radians" placeholder="Radians" type="text" value="" readonly />
        </div>
      </div>
    </div>
    <div class="calculator-box__history"></div>
  </div>

  <script>
    function convertAngles() {
      const angle = parseFloat(document.querySelector('.input-angle').value);

      if (!isNaN(angle)) {
        const degrees = angle * (180 / Math.PI);
        const radians = angle * (Math.PI / 180);

        document.querySelector('.output-degrees').value = degrees.toFixed(2) + 'Â°';
        document.querySelector('.output-radians').value = radians.toFixed(2) + ' rad';
      } else {
        alert('Please enter a valid angle.');
      }
    }
  </script>
</body>
</html>
